{% extends 'websiteapp/base.html' %}
{% block content %}
{% load static %}

<title>{% block title %}Gallery{% endblock %}</title>



<div class="gallery">
    {% for image in images %}
        <div class="image">
            <img src="{{ image.image.url }}" alt="{{ image.title }}">
            <p>{{ image.title }}</p>
        </div>
    {% endfor %}
</div>

<style>
    /* Gallery container styles */
    .gallery-container {
        text-align: center;
        padding: 20px;
    }

    /* Gallery styles */
    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin: 20px;
    }

    /* Image styles */
    .image {
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 10px;
        background-color: #f9f9f9;
        text-align: center;
    }

    .image-wrapper {
        width: 250px; /* Set your desired fixed width */
        height: 250px; /* Set your desired fixed height */
        overflow: hidden;
        position: relative;
    }

    .image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .image p {
        margin-top: 10px;
        font-weight: bold;
    }

    /* Header styles */
    h2 {
        font-size: 24px;
        margin-bottom: 20px;
    }
</style>
{% endblock %}
